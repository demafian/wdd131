<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Lazy Loading Activity</title>
    <meta name="description" content="Demonstration of native HTML lazy loading and CSS animations.">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>

<body>
    <header>
        <h1>Lazy Loading Practice</h1>
    </header>
    <main>
        <img src="https://picsum.photos/400/600?random=1" alt="Placeholder 1" width="400" height="600" loading="lazy">
        <img src="https://picsum.photos/400/600?random=2" alt="Placeholder 2" width="400" height="600" loading="lazy">
        <img src="https://picsum.photos/400/600?random=3" alt="Placeholder 3" width="400" height="600" loading="lazy">
        <img src="https://picsum.photos/400/600?random=4" alt="Placeholder 4" width="400" height="600" loading="lazy">
        <img src="https://picsum.photos/400/600?random=5" alt="Placeholder 5" width="400" height="600" loading="lazy">
        <img src="https://picsum.photos/400/600?random=6" alt="Placeholder 6" width="400" height="600" loading="lazy">
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Athur Sizwe Nkosi | South Africa</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
