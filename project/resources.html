<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | GlobalDev Roadmap</title>
    <meta name="description"
        content="Explore curated learning paths, from Computer Science to DevOps, optimized for South African developers.">
    <meta name="author" content="Sizwe Athur Nkosi">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/resources.css">
</head>

<body>
    <header>
        <div class="header-container">
            <img class="site-logo" src="images/globaldev-icon.svg" alt="GlobalDev Logo">
            <h1 class="sr-only">GlobalDev Roadmap</h1>
        </div>
        <nav role="navigation">
            <a href="index.html">Home</a>
            <a href="resources.html">Resources</a>
            <a href="lean-developer.html">Lean Developer</a>
            <a href="community.html">Community</a>
            <a href="about-us.html">About Us</a>
        </nav>
    </header>

    <main class="container">
        <section class="filter-section">
            <h2 id="resources-heading" class="sr-only">Learning Resources</h2>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="field-filter">Field:</label>
                    <select id="field-filter" aria-label="Filter by field">
                        <option value="">All Fields</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Data Science & AI">Data Science & AI</option>
                        <option value="AI & Machine Learning">AI & Machine Learning</option>
                        <option value="DevOps & Systems">DevOps & Systems</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="difficulty-filter">Difficulty:</label>
                    <select id="difficulty-filter" aria-label="Filter by difficulty">
                        <option value="">All Levels</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="region-filter">Region:</label>
                    <select id="region-filter" aria-label="Filter by region">
                        <option value="">All Regions</option>
                        <option value="Both">Both (Local + International)</option>
                        <option value="International Remote">International Remote</option>
                    </select>
                </div>

                <div class="filter-actions">
                    <button class="btn-reset" id="reset-btn">Reset Filters</button>
                    <button class="btn-saved" id="view-saved-btn">View Saved</button>
                </div>
            </div>
        </section>

        <section class="resources-section">
            <div id="resource-grid" class="resource-grid"></div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2026 GlobalDev Roadmap</p>
        <p>
            <a href="references.html">References & Image Credits</a> |
            <a href="siteplan.html">Site Plan</a>
        </p>
    </footer>

    <script src="scripts/resources.js"></script>
    <script>
        // DOM Element references
        const fieldSelect = document.getElementById('field-filter');
        const difficultySelect = document.getElementById('difficulty-filter');
        const regionSelect = document.getElementById('region-filter');
        const resetBtn = document.getElementById('reset-btn');
        const savedBtn = document.getElementById('view-saved-btn');

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof displayResources === "function") {
                displayResources();
            }
        });

        // Filtering Events
        const controls = [fieldSelect, difficultySelect, regionSelect];
        controls.forEach(control => {
            control.addEventListener('change', () => {
                const field = fieldSelect.value || null;
                const difficulty = difficultySelect.value || null;
                const region = regionSelect.value || null;
                const filtered = filterResources(field, difficulty, region);
                displayResources(filtered);
            });
        });

        // Action Events
        resetBtn.addEventListener('click', () => {
            fieldSelect.value = '';
            difficultySelect.value = '';
            regionSelect.value = '';
            displayResources();
        });

        savedBtn.addEventListener('click', () => {
            const saved = getSavedResources();
            displayResources(saved);
            alert('Displaying your saved resources. To see all, click "Reset Filters".');
        });
    </script>
</body>

</html>
