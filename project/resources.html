<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources | GlobalDev Roadmap</title>
    <meta name="description"
        content="Explore curated learning paths, from Computer Science to DevOps, optimized for South African developers.">
    <meta name="author" content="Sizwe Arthur Nkosi">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/resources.css">
</head>

<body>
    <a class="skip-link" href="#main-content">Skip to main content</a>

    <header>
        <div class="header-container">
            <img class="site-logo" src="images/globaldev-icon.svg" alt="GlobalDev Logo">
            <h1 class="sr-only">GlobalDev Roadmap</h1>
        </div>
        <nav aria-label="Main">
            <a href="index.html">Home</a>
            <a href="resources.html" aria-current="page">Resources</a>
            <a href="lean-developer.html">Lean Developer</a>
            <a href="community.html">Community</a>
            <a href="about-us.html">About Us</a>
        </nav>
    </header>

    <main id="main-content" class="container">
        <section class="resources-hero">
            <h1>Learning Resources</h1>
            <p>Curated high&#8209;value, zero&#8209;cost learning paths. Filter by field, difficulty, and region.</p>
        </section>

        <section class="filter-section" aria-labelledby="resources-heading">
            <h2 id="resources-heading" class="sr-only">Filter Resources</h2>

            <div class="filter-controls">
                <div class="filter-group">
                    <label for="field-filter">Field:</label>
                    <select id="field-filter" aria-label="Filter by field">
                        <option value="">All Fields</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Data Science & AI">Data Science &amp; AI</option>
                        <option value="AI & Machine Learning">AI &amp; Machine Learning</option>
                        <option value="DevOps & Systems">DevOps &amp; Systems</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="difficulty-filter">Difficulty:</label>
                    <select id="difficulty-filter" aria-label="Filter by difficulty">
                        <option value="">All Levels</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="region-filter">Region:</label>
                    <select id="region-filter" aria-label="Filter by region">
                        <option value="">All Regions</option>
                        <option value="South Africa Local">South Africa Local</option>
                        <option value="International Remote">International Remote</option>
                        <option value="Both">Both (Local + International)</option>
                    </select>
                </div>

                <div class="filter-actions">
                    <button class="btn-reset" id="reset-btn" type="button">Reset Filters</button>
                    <button class="btn-saved" id="view-saved-btn" type="button" aria-pressed="false">View Saved</button>
                </div>
            </div>

            <p id="filter-status" class="sr-only" aria-live="polite" role="status"></p>
        </section>

        <section class="resources-section" aria-labelledby="resources-title">
            <h2 id="resources-title" class="sr-only">Resources Grid</h2>
            <div id="resource-grid" class="resource-grid" aria-live="polite"></div>
            <noscript>
                <p>Please enable JavaScript to view and filter the resources.</p>
            </noscript>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2026 GlobalDev Roadmap</p>
        <p>
            <a href="references.html">References &amp; Image Credits</a> |
            <a href="siteplan.html">Site Plan</a>
        </p>
    </footer>

    <script src="scripts/resources.js"></script>
</body>

</html>
