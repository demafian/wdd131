<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | GlobalDev Roadmap</title>
    <meta name="description"
        content="Browse our handpicked learning resources from Harvard, MIT, Google, and moreâ€”optimized for efficiency and low data usage.">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/resources.css">
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; gap: 15px;">
            <img class="site-logo" src="images/globaldev-icon.svg" alt="GlobalDev Logo">

        </div>
        <nav role="navigation">
            <a href="index.html">Home</a>
            <a href="resources.html" class="active">Resources</a>
            <a href="lean-developer.html">Lean Developer</a>
            <a href="community.html">Community</a>
            <a href="about-us.html">About Us</a>
        </nav>
    </header>

    <main class="container">
        <section class="filter-section">
            <h2>Find Your Learning Path</h2>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="field-filter">Field:</label>
                    <select id="field-filter">
                        <option value="">All Fields</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Data Science & AI">Data Science & AI</option>
                        <option value="AI & Machine Learning">AI & Machine Learning</option>
                        <option value="DevOps & Systems">DevOps & Systems</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="difficulty-filter">Difficulty:</label>
                    <select id="difficulty-filter">
                        <option value="">All Levels</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="region-filter">Region:</label>
                    <select id="region-filter">
                        <option value="">All Regions</option>
                        <option value="Both">Both (Local + International)</option>
                        <option value="International Remote">International Remote</option>
                    </select>
                </div>

                <button class="btn-reset" onclick="resetFilters()">Reset Filters</button>
                <button class="btn-saved" onclick="viewSavedResources()">View Saved</button>
            </div>
        </section>

        <section class="resources-section">
            <div id="resource-grid" class="resource-grid">
                <!-- Resources will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer style="text-align: center; padding: 2rem;">
        <p>&copy; 2026 GlobalDev Roadmap</p>
        <p><a href="references.html">References &amp; Image Credits</a></p>
    </footer>

    <script src="scripts/resources.js"></script>
    <script>
        // Initialize filters
        const fieldSelect = document.getElementById('field-filter');
        const difficultySelect = document.getElementById('difficulty-filter');
        const regionSelect = document.getElementById('region-filter');

        // Load initial resources
        displayResources();

        // Add event listeners for filtering
        fieldSelect.addEventListener('change', applyFilters);
        difficultySelect.addEventListener('change', applyFilters);
        regionSelect.addEventListener('change', applyFilters);

        function applyFilters() {
            const field = fieldSelect.value || null;
            const difficulty = difficultySelect.value || null;
            const region = regionSelect.value || null;

            const filtered = filterResources(field, difficulty, region);
            displayResources(filtered);
        }

        function resetFilters() {
            fieldSelect.value = '';
            difficultySelect.value = '';
            regionSelect.value = '';
            displayResources();
        }

        function viewSavedResources() {
            const saved = getSavedResources();
            displayResources(saved);
            alert('Displaying your saved resources. To see all resources, click "Reset Filters".');
        }
    </script>
</body>

</html>
